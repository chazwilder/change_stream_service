refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  step_ap:
    kind: rolling_file
    path: "step.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: delete
  strong_level_ap:
    kind: file
    path: "strong_level.log"
    encoder:
      pattern: "{d} - {m}{n}"

root:
  level: debug
  appenders:
    - stdout
loggers:
  step:
    level: debug
    appenders:
      - step_ap
  strong_level:
    level: debug
    appenders:
      - strong_level_ap